<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="./style.css" />
		<script src="./scripts.js" defer></script>
	</head>
	<body class="bg-[#171717] overflow-auto flex justify-center items-center">
		<div
			class="flex flex-col md:flex-row justify-center items-center gap-8 text-white w-4/5 my-4"
		>
			<div class="rounded-md shadow-lg bg-[#222222] w-64 relative py-4">
				<button class="absolute top-3 right-3 text-[#8E9AC1]">X</button>
				<div class="px-4 pt-6 text-sm pb-3">
					<span>Hi!</span>
					<p class="mt-2">
						One of our consultants will assist you as soon as they can!
					</p>
				</div>
				<form action="" class="flex flex-col gap-1 px-4">
					<label for="name" class="font-medium pb1 text-[#BBBED5]">Name</label>
					<input
						type="text"
						class="bg-transparent rounded-sm p-2 mb-3"
						placeholder="Name"
					/>
					<label for="name" class="font-medium pb1 text-[#BBBED5]">Email</label>
					<input
						type="text"
						class="bg-transparent border rounded-sm p-2 mb-3"
						placeholder="email"
					/>
					<label for="name" class="font-medium pb1 text-[#BBBED5]"
						>Phone Number (optional)</label
					>
					<input
						type="text"
						class="bg-transparent border rounded-sm p-2 mb-3"
						placeholder="phone number"
					/>
					<label for="name" class="font-medium pb1 text-[#BBBED5]"
						>Message</label
					>
					<textarea
						name="message"
						rows="3"
						class="bg-transparent border rounded-sm p-2"
						placeholder="message"
					></textarea>
				</form>
				<button class="mx-4 bg-[#5B73D8] py-2 mb-3 rounded-md w-[90%]">
					Start chat
				</button>
			</div>
			<div class="flex flex-col gap-8">
				<div class="bg-[#222222] md:ml-8 p-4 flex gap-3 w-96 rounded-md">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="icon icon-tabler icon-tabler-shield-check-filled text-[#5B73D8]"
						width="96"
						height="96"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path
							d="M11.998 2l.118 .007l.059 .008l.061 .013l.111 .034a.993 .993
						0 0 1 .217 .112l.104 .082l.255 .218a11 11 0 0 0 7.189 2.537l.342
						-.01a1 1 0 0 1 1.005 .717a13 13 0 0 1 -9.208 16.25a1 1 0 0 1 -.502
						0a13 13 0 0 1 -9.209 -16.25a1 1 0 0 1 1.005 -.717a11 11 0 0 0 7.531
						-2.527l.263 -.225l.096 -.075a.993 .993 0 0 1 .217 -.112l.112
						-.034a.97 .97 0 0 1 .119 -.021l.115 -.007zm3.71 7.293a1 1 0 0 0
						-1.415 0l-3.293 3.292l-1.293 -1.292l-.094 -.083a1 1 0 0 0 -1.32
						1.497l2 2l.094 .083a1 1 0 0 0 1.32 -.083l4 -4l.083 -.094a1 1 0 0 0
						-.083 -1.32z"
							stroke-width="0.2"
							fill="currentColor"
						/>
					</svg>
					<div>
						<h3 class="font-medium">Show others that are safe</h3>
						<p class="text-sm my-3">
							If you approve your profile with BankId, you are perceived as a
							safer person to trade with.
						</p>
						<button class="text-black bg-white py-2 px-4 rounded-md">
							Get started
						</button>
					</div>
				</div>
				<div class="bg-[#222222] p-4 w-96 rounded-md">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						class="icon icon-tabler icon-tabler-mail-opened"
						width="44"
						height="44"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						fill="none"
						stroke-linecap="round"
						stroke-linejoin="round"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path d="M3 9l9 6l9 -6l-9 -6l-9 6" />
						<path d="M21 9v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10" />
						<path d="M3 19l6 -6" />
						<path d="M15 13l6 6" />
					</svg>
					<h2 class="font-bold py-3 text-lg">Subscribe to the newsletter</h2>
					<input
						type="text"
						class="bg-transparent rounded-sm p-2 mb-3"
						placeholder="Enter email address"
					/>
					<button class="ml-2 bg-[#5B73D8] text-lg py-2 px-5 rounded-md">
						ok
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
