<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script
			src="https://kit.fontawesome.com/5da2948a10.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="bg-[#F4F5FF] flex flex-col gap-8 justify-center items-center">
		<div
			class="my-4 w-[95vw] m-auto flex flex-col gap-6 justify-center items-center"
		>
			<!-- card one  -->

			<nav class="rounded-md bg-white p-8 shadow-md w-[80%] max-w-[560px]">
				<ul class="lg:pl-4 flex items-center gap-4">
					<li
						class="hover:cursor-pointer border-b-2 border-white pb-1 hover:border-black"
					>
						Home
					</li>
					<li
						class="hover:cursor-pointer border-b-2 border-white pb-1 hover:border-black"
					>
						Latest
					</li>
					<li
						class="hover:cursor-pointer border-b-2 border-white pb-1 hover:border-black"
					>
						Reviews
					</li>
					<li
						class="hover:cursor-pointer border-b-2 border-white pb-1 hover:border-black"
					>
						Tech
					</li>
					<li
						class="hover:cursor-pointer border-b-2 border-white pb-1 hover:border-black"
					>
						Science
					</li>
				</ul>
			</nav>

			<!-- card tow  -->

			<div
				class="bg-white p-5 rounded-md shadow-md flex justify-between gap-4 items-center min-w-[260px]"
			>
				<div class="flex items-center gap-1">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="icon icon-tabler icons-tabler-outline icon-tabler-shopping-cart"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
						<path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
						<path d="M17 17h-11v-14h-2" />
						<path d="M6 5l14 1l-1 7h-13" /></svg
					>shop
				</div>
				<div class="flex items-center gap-1">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="icon icon-tabler icons-tabler-outline icon-tabler-mail"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path
							d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z"
						/>
						<path d="M3 7l9 6l9 -6" />
					</svg>
					Subscribe
				</div>
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					class="icon icon-tabler icons-tabler-outline icon-tabler-menu-2"
				>
					<path stroke="none" d="M0 0h24v24H0z" fill="none" />
					<path d="M4 6l16 0" />
					<path d="M4 12l16 0" />
					<path d="M4 18l16 0" />
				</svg>
			</div>

			<!-- card three  -->

			<div
				class="bg-white rounded-md shadow-md px-5 py-6 w-[70%] max-w-[560px]"
			>
				<p class="font-bold text-lg mb-5">Popular searches</p>
				<div class="flex flex-wrap gap-3">
					<div class="bg-[#F4F5FF] px-4 py-3 rounded-3xl">Tesla</div>
					<div class="bg-[#F4F5FF] px-4 py-3 rounded-3xl">rick and morty</div>
					<div class="bg-[#F4F5FF] px-4 py-3 rounded-3xl">black window</div>
					<div class="bg-[#F4F5FF] px-4 py-3 rounded-3xl">olymics</div>
					<div class="bg-[#F4F5FF] px-4 py-3 rounded-3xl">
						masters of the universe
					</div>
				</div>
			</div>

			<!-- card four  -->
			<div
				class="bg-white p-5 rounded-md shadow-md flex justify-between items-center flex-wrap w-[250px] h-[250px]"
			>
				<div
					class="w-[100px] h-[100px] flex flex-col gap-2 items-center p-5 hover:cursor-pointer hover:bg-[#F4F5FF] hover:rounded-md"
				>
					<i class="fa-solid fa-laptop"></i>
					<p>Laptops</p>
				</div>
				<div
					class="w-[100px] h-[100px] flex flex-col gap-2 items-center p-5 hover:cursor-pointer hover:bg-[#F4F5FF] hover:rounded-md"
				>
					<i class="fa-solid fa-vr-cardboard"></i>
					<p>Gaming</p>
				</div>
				<div
					class="w-[100px] h-[100px] flex flex-col gap-2 items-center p-5 hover:cursor-pointer hover:bg-[#F4F5FF] hover:rounded-md"
				>
					<i class="fa-solid fa-camera text-base"></i>
					<p>Cameras</p>
				</div>
				<div
					class="w-[100px] h-[100px] flex flex-col gap-2 items-center p-5 hover:cursor-pointer hover:bg-[#F4F5FF] hover:rounded-md"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
						stroke-linecap="round"
						stroke-linejoin="round"
						class="icon icon-tabler icons-tabler-outline icon-tabler-device-watch"
					>
						<path stroke="none" d="M0 0h24v24H0z" fill="none" />
						<path
							d="M6 9a3 3 0 0 1 3 -3h6a3 3 0 0 1 3 3v6a3 3 0 0 1 -3 3h-6a3 3 0 0 1 -3 -3v-6z"
						/>
						<path d="M9 18v3h6v-3" />
						<path d="M9 6v-3h6v3" />
					</svg>
					<p>Wearables</p>
				</div>
			</div>
		</div>
	</body>
</html>
