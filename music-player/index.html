<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/5da2948a10.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css" />

  <title>Music Player</title>

</head>

<body class="bg-[#F6F6F6] flex justify-center items-center h-screen">
  <div class="bg-white w-72 h-96 shadow-sm">
    <div class="flex justify-between items-center w-4/5 m-auto py-4">
      <i class="fa-solid fa-bars hover:cursor-pointer"></i>
      <i class="fa-regular fa-square-plus hover:cursor-pointer"></i>
    </div>

    <div class="text-center">
      <p class="text-gray-400 uppercase font-light">plying now</p>
      <h2 class="font-bold text-lg text-gray-600">Someone Lived This</h2>
      <p class="text-gray-400">-Hans Zimmer-</p>
    </div>

    <div class="w-11/12 m-auto flex flex-col justify-center items-center pt-4">
      <div class="bg-green-400 w-28 h-28 shadow-lg shadow-gray-400"></div>
      <div class="w-full pt-4">
        <div class="bg-gray-200 w-full h-1 relative rounded-full">
          <span class="bg-[#06BAA5] w-3/4 h-1 absolute rounded-full"></span>
        </div>
        <div class="flex justify-between text-sm px-1 py-1 text-gray-400">
          <span>3:47</span>
          <span>5:35</span>
        </div>
        <div class="flex justify-around text-gray-400 font-bold">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-back">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M9 11l-4 4l4 4m-4 -4h11a4 4 0 0 0 0 -8h-1" />
          </svg>

          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-player-skip-back">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M20 5v14l-12 -7z" />
            <path d="M4 5l0 14" />
          </svg>

          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-player-play">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M7 4v16l13 -8z" />
          </svg>

          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-player-skip-forward">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M4 5v14l12 -7z" />
            <path d="M20 5l0 14" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
            class="icon icon-tabler icons-tabler-outline icon-tabler-arrows-shuffle">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M18 4l3 3l-3 3" />
            <path d="M18 20l3 -3l-3 -3" />
            <path d="M3 7h3a5 5 0 0 1 5 5a5 5 0 0 0 5 5h5" />
            <path d="M21 7h-5a4.978 4.978 0 0 0 -3 1m-4 8a4.984 4.984 0 0 1 -3 1h-3" />
          </svg>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
