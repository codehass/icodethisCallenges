<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<script
			src="https://kit.fontawesome.com/5da2948a10.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body class="bg-[#ECEFF7] flex justify-center items-center min-h-screen">
		<div class="w-[320px] py-8 px-1 bg-white rounded-md shadow-md">
			<div class="flex justify-between w-4/5 m-auto items-center">
				<p class="font-bold">
					<i class="fa-solid fa-phone-slash text-red-600"></i> Missed call
				</p>
				<p
					class="flex justify-center items-center text-gray-300 bg-white border-gray-200 border hover:cursor-pointer w-6 h-6 rounded-full"
				>
					X
				</p>
			</div>
			<div class="flex justify-around items-center w-11/12 my-8 m-auto">
				<div
					class="w-[70px] h-[70px] bg-gray-300 rounded-full flex justify-center items-center"
				>
					<img
						class="w-4/5 h-4/5 rounded-full"
						src="https://avatars.githubusercontent.com/u/92850366?s=96&v=4"
						alt="profil"
					/>
				</div>
				<div>
					<p class="sm">You missed a call from</p>
					<p class="font-bold">Frederick Folyd</p>
					<p class="text-xs">22 hours ago</p>
				</div>
			</div>
			<div class="flex justify-between w-11/12 m-auto pb-2">
				<button
					class="shadow-md text-[#B2B2B2] border py-2 px-3 rounded-md border-gray-200 text-sm flex justify-center items-center gap-2"
				>
					<i class="fa-regular fa-comment"></i>Send message
				</button>
				<button
					class="shadow-md text-white bg-[#1BA370] py-2 px-5 rounded-md text-sm flex justify-center items-center gap-2"
				>
					<i class="fa-solid fa-phone"></i> Call back
				</button>
			</div>
		</div>
	</body>
</html>
