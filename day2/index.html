<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body class="bg-[#44504F] flex justify-center items-center min-h-screen">
		<div class="flex flex-col gap-8">
			<h1 class="text-[#313A3A] text-6xl">JUST A LITTLE MORE...</h1>
			<div class="flex justify-center gap-3">

					<p class="text-[#CD2E53] text-5xl leading-10">12</p>
					<span
						class="text-[#657776] text-lg font-medium leading-6 tracking-wide absolute left-[-5px] bottom-[10px] rotate-[-90deg]"
					>
						DAYS
					</span>
				</div>
				<div
					class="bg-[#34393C] w-32 h-32 relative flex justify-center items-center"
				>
					<p class="text-[#CD2E53] text-5xl leading-10">23</p>
					<span
						class="text-[#657776] text-lg font-medium leading-6 tracking-wide absolute left-[-15px] bottom-[15px] rotate-[-90deg]"
					>
						HOURS
					</span>
				</div>
				<div
					class="bg-[#34393C] w-32 h-32 relative flex justify-center items-center"
				>
					<p class="text-[#CD2E53] text-5xl leading-10">45</p>
					<span
						class="text-[#657776] text-lg font-medium leading-6 tracking-wide absolute left-[-22px] bottom-[22px] rotate-[-90deg]"
					>
						MINUTES
					</span>
				</div>
